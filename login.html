<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Doctor | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body style="background: #214a80;">
    <div class="login-dark" style="height: 695px;">
        
        
        <form id="form_id" method="post" name="myform">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"> <input class="form-control" type="text" name="username" id="username" placeholder="Username"/></div>
            <div class="form-group"> <input class="form-control" type="password" name="password" id="password" placeholder="Password"/></div>
            <div class="form-group"><input class="btn btn-primary btn-block" type="button" value="Login" id="submit" onclick="validate()"/></div>
        </form>
        
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
    
</body>

</html>
